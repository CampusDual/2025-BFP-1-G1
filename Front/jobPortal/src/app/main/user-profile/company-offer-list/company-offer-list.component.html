<mat-grid-list class="content" [cols]="gridCols" rowHeight="2:1" gutterSize="16px">
  <mat-grid-tile *ngFor="let offer of jobOffers">
    <mat-card class="card">
      <mat-card-title>{{ offer.title }}</mat-card-title>
      <mat-card-subtitle>{{ offer.releaseDate|date:'dd/MM/yyyy hh:mm'}}</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
