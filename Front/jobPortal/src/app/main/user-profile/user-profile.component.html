<div class="global-container">
  <div class="grid">
    <!-- Left Container (visible solo en desktop) -->
    <div class="left-container" *ngIf="!isMobile">
      <h1>{{ user?.name }}</h1>
      <button mat-button class="newOffer" (click)="moveToCreateOffer()">
        Nueva Oferta
      </button>
    </div>

    <!-- Right Container (siempre visible) -->
    <div class="right-container">
      <h1>Tus ofertas publicadas</h1>
      <div class="offer-list">
        <app-company-offer-list></app-company-offer-list>
      </div>
    </div>
  </div>

  <!-- BotÃ³n flotante para mÃ³vil -->
  <button *ngIf="isMobile" mat-fab class="mobile-add-button" (click)="moveToCreateOffer()" aria-label="Crear nueva oferta">
    <mat-icon>add</mat-icon>
  </button>
</div>
