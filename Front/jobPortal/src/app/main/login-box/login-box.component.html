<div class="container">
  <div class="login-box">
    <div class="form-section">
      <div class="header-form">
        <!--<mat-icon class="icono izquierda">arrow_back</mat-icon>-->
        <h2>Iniciar Sesión</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="formulario">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput id="username" formControlName="username" placeholder="Tu usuario" required />
          <mat-error *ngIf="username?.invalid && (username?.touched || username?.dirty)">{{
            getFieldErrorMessage('username')}}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="formulario">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" id="password" formControlName="password" placeholder="*******" required />
          <mat-error *ngIf="password?.invalid && (password?.touched || password?.dirty)">{{
            getFieldErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <button mat-raised-button class="publish-button" color="primary" type="submit"
          [disabled]="loginForm.invalid">Entrar</button>
        <p id="error">Usuario o contraseña erróneos.</p>
        <div class="register-direction">
          <p class="candidate-p">¿Eres <b>candidato</b> y no tienes cuenta? <a routerLink="/main/signup"
              class="register-link"> Regístrate
              aquí</a>
          </p>
        </div>
      </form>
    </div>
    <div class="image-section">
      <div class="circle-image" (click)="navigateToCatalogue()" (mousemove)="onMouseMove($event)"
        (mouseenter)="showTooltip = true" (mouseleave)="showTooltip = false"
        style="cursor: pointer; position: relative;">
        <img src="./assets/img/logoCluster.png" alt="Login illustration" />
        <span class="custom-tooltip" [style.left.px]="tooltipX" [style.top.px]="tooltipY"
          [class.visible]="showTooltip">Ver catálogo</span>
      </div>
    </div>
  </div>
</div>
