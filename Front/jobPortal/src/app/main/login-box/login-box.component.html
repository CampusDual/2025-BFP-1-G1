<div class="login-content">
  <div class="form-container">
    <div class="login-header">
      <h1>Login</h1>
    </div>
    <div class="login-body">

      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" placeholder=" Enter your username"
            class="form-control" required>

          <div class="error-message-container">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
              Username is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder=" *******" class="form-control"
            required>
          <div class="error-message-container">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
              Password is required.
            </div>
          </div>
          <!-- <div class="forget">
            <p>Did you forget your password? <a href="">Enter here.</a></p>
          </div> -->
          <button mat-button (click)="login()">Login</button>
          <!-- <div>
            <p>Join us! <a href="">Register</a> for an account.</p>
          </div> -->
          <p id="error">Wrong credentials!</p>
        </div>
      </form>
    </div>
  </div>

</div>
