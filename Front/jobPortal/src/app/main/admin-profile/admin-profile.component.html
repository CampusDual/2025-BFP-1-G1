<div class="admin-profile">
  <button (click)="navigateToFormNewCompany()">Añadir empresa</button>
  <h2>Listado de Empresas</h2>
  <table *ngIf="companies.length > 0">
    <div class="company-table-header">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>CIF</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Web</th>
        </tr>
      </thead>
    </div>
    <div class="company-table">
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.id }}</td>
          <td>{{ company.name }}</td>
          <td>{{ company.cif }}</td>
          <td>{{ company.phone }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.web }}</td>
        </tr>
      </tbody>
    </div>
  </table>
  <p *ngIf="companies.length === 0">No hay empresas registradas.</p>
</div>
