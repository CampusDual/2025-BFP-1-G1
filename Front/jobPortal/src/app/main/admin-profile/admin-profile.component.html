<h2>Listado de Empresas</h2>
<table *ngIf="companies.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>CIF</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Web</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.cif }}</td>
      <td>{{ company.phone }}</td>
      <td>{{ company.address }}</td>
      <td>{{ company.web }}</td>
    </tr>
  </tbody>
</table>
<p *ngIf="companies.length === 0">No hay empresas registradas.</p>
